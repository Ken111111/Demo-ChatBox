<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <h1>Trang Web Cá Nhân Của Tôi</h1>
    <p>Chào mừng bạn đến với trang web của tôi. Hãy hỏi AI nếu bạn có thắc mắc nhé!</p>

    <div id="aiChatbox" class="chatbox"> <!-- Ban đầu có thể thêm class "collapsed" nếu muốn thu nhỏ -->
        <div id="chatboxHeader" class="chatbox-header">
            <span class="chatbox-title">Chat với AI của Quang</span>
            <span id="chatboxToggleIcon" class="chatbox-toggle-icon">
                <i class="fas fa-chevron-up"></i> <!-- Hoặc fa-chevron-down nếu ban đầu collapsed -->
            </span>
        </div>
        <div id="chatboxBody" class="chatbox-body">
            <iframe
                src="https://widget.preny.ai/widget/YOUR_WIDGET_ID_FROM_PRENY"
                style="width: 100%; height: 100%; border: none;"
                title="Preny AI Chatbot">
            </iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
